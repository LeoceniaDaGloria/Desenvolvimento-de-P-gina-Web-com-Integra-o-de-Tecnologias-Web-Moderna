
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estoque SoluStyle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e6f0fa, #f8f9fa);
    }
    .navbar {
      background: linear-gradient(90deg, #007bff, #00d4ff);
    }
    .stock-container {
      max-width: 800px;
      margin: 30px auto;
      background: linear-gradient(180deg, #ffffff, #e6f0fa);
      border: 10px solid #007bff;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #dee2e6;
    }
    th {
      background: #007bff;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f8f9fa;
    }
    footer {
      background: #343a40;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/">SoluStyle</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/principal.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="/chat.html">Chat</a></li>
          <li class="nav-item"><a class="nav-link active" href="/stock.html">Estoque</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin.html">Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="/contato.html">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Stock Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Estoque SoluStyle</h2>
      <div class="stock-container">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Produto</th>
              <th>Quantidade</th>
              <th>Preço</th>
              <th>Última Atualização</th>
            </tr>
          </thead>
          <tbody id="estoqueTable"></tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>© 2025 SoluStyle. Todos os direitos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/websocket.js"></script>
</body>
</html>
